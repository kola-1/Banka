<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/banka-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <title>Banka</title>
</head>
<body class="l-highlight3">
    <nav class="l-highlight2 l-constrained-height2 flex-container">
        <div class ="nav">
            <div class="brand-container">
                <a href="admin_dashboard.html" class="brand nav-link">Banka</a>
            </div>

            <nav class="flex-container border-white">
                <a href="admin_signin.html" class="nav-link white-text nav-row">Sign out</a>
            </nav>
    </nav>

    <section class="margin-t-100">
        <div class="form-container2 l-highlight1">
            <form>
                <h3 class="form-heading margin-b-15 capitalize">Create Administrator</h3>
                
                <div>
                    <label for="first_name">First Name</label>
                    <br>
                    <input id="first_name" class="form-input input-bg" type="text" placeholder="first name" required>
                </div>
                
                <div>
                    <label for="last_name">Last Name</label>
                    <br>
                    <input id="last_name" class="form-input input-bg" type="text" placeholder="last name" required>
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <br>
                    <input id="email" class="form-input input-bg" type="text" placeholder="email" required>
                </div>

                <div>
                    <label for="role">Role</label>
                    <br>
                    <select id="transaction_type" class="input-bg form-input" required>
                        <option value="" selected disabled><span class="disabled-text">- Select -</span></option>
                        <option value="admin">Admin</option>
                        <option value="staff">Staff</option>
                    </select>
                </div>
                
                <div >
                    <input class="btn btn--secondary1 width-70p" type="submit" value="Confirm">
                </div>
            </form>
        </div>
    </section>
    <div class="push-footer-150"></div>

    <footer class="l-highlight-dark-text">
        <div class="flex-container nav-footer l-constrained section-heading-space">
            <div>
                <ul class="flex-container make-column border-top-highlight2">
                    <li class="margin-v-10 nav-footer--admin"><a href="admin_dashboard.html" class=" dark-text nav-link ">Home</a></li>
                    <li class="margin-v-10 nav-footer--admin"><a href="admin_view_users.html" class=" dark-text nav-link">View Accounts</a></li>
                    <li class="margin-v-10 nav-footer--admin"><a href="admin_activate_deactivate_account.html" class=" dark-text nav-link">Manage Account</a></li>
                </ul>
            </div>

            <div class="border-top-highlight2">
            <p class="margin-t-10"> &copy; - Kola Akindoju</p>
            <p>2019</p>
            </div>
        </div>
    </footer>
</body>
</html>
